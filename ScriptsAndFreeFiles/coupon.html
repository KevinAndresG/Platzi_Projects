<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="coupon.css" />
  <title>Apply The Coupon</title>
</head>

<body>
  <header id="header">Welcome</header>
  <h1 class="intro">Select Your Product And Apply The Coupon</h1>
  <div id="products">
      <li>Ipad: $2000</li>
      <li>Smart Watch: $200</li>
      <li>Iphone 13: $1000</li>
      <li>Tablet: $600</li>
  </div>
  <div class="form1">
    <form>
      <label for="product">Choose A Product</label>
      <select name="product" id="product">
        <option value="Ipad">Ipad</option>
        <option value="Smart Watch">Smart Watch</option>
        <option value="Iphone 13">Iphone 13</option>
        <option value="Tablet">Tablet</option>
      </select>
    </form>
  </div>
  <div class="form2">
    <form>
      <select name="coupon" id="coupon">
        <option value=15>15%</option>
        <option value=20>20%</option>
        <option value=25>25%</option>
        <option value=30>30%</option>
      </select>
      <label for="coupon">Choose A Coupon</label>
    </form>
  </div>
  <div id="but">
    <button id="buttonCoupon" onclick="ApplyCoupon()">Apply Coupon</button>
  </div>
  <h3 id="discounted"></h3>
  <footer id="footer">Copyright ZattnerFlyt (Kevin Garc√≠a)</footer>
  <script src="./coupon.js"></script>
</body>

</html>
